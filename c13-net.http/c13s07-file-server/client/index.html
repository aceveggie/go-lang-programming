<!DOCTYPE html>
<html lang="en" ng-app="MyApp" ng-controller="MainController as main">

<head>
    <title>Demo Web App using Go Lang</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
</head>

<body>
    <h1>Hello from Go Lang Server</h1>
    <p>
        Name: {{main.name}}
        <form>
            <label for="name">Input:</label>
            <input id="name" name="name" ng-model="main.name" placeholder="Enter something"/>
        </form>
    </p>
    <script src="/app/app.js"></script>
</body>

</html>
