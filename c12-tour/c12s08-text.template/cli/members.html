<!DOCTYPE html>
<html lang="en">

<head>
    <title>YY Soccer Club Members</title>
    <style>
        tr,
        td {
            border-bottom: 1px solid #ddd;
            text-align: left;
            padding-left: 5px;
            padding-right: 5px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <h1>YY Soccer Club Members</h1>
    <div>
        <table>
            <thead>
                <th>Name</th>
                <th>Team</th>
                <th>Team Color</th>
            </thead>
            <tbody>
                {{range .Members}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Team}}</td>
                    <td>{{.TeamColor}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <p>Total: {{ len .Members}}</p>
    </div>
</body>

</html>
