<!DOCTYPE html>
<html lang="en">

<head>
    <title>YY Soccer Club Members</title>
    <style>
        tr,
        td {
            border-bottom: 1px solid #ddd;
            text-align: left;
            padding-left: 5px;
            padding-right: 5px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <h1>YY Soccer Club Members</h1>
    <div>
        <table>
            <thead>
                <th>Name</th>
                <th>Team</th>
                <th>Team Color</th>
            </thead>
            <tbody>
                
                <tr>
                    <td>Jane Doe</td>
                    <td>A</td>
                    <td>RED</td>
                </tr>
                
                <tr>
                    <td>Mary-Ann Sue</td>
                    <td>B</td>
                    <td>BLUE</td>
                </tr>
                
                <tr>
                    <td>Jack Smith</td>
                    <td>C</td>
                    <td>GREEN</td>
                </tr>
                
                <tr>
                    <td>Ann Wise</td>
                    <td>D</td>
                    <td>YELLOW</td>
                </tr>
                
                <tr>
                    <td>Sam Jones</td>
                    <td>A</td>
                    <td>RED</td>
                </tr>
                
            </tbody>
        </table>
        <p>Total: 5</p>
    </div>
</body>

</html>
